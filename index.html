<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">
    <title>Codemap</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 24px 0;
            user-select: none;
            /* text-align: center; */
            /* font-family: 'Lilita One', cursive; */
        }

        header:hover {
            /* text-shadow: 0 0 3px cyan; */
        }

        header i {
            font-size: 3.7rem;
            color: white;
        }

        header div {
            text-align: center;
        }

        header h1 {
            font-weight: 900;
            font-size: 2.1rem;
            padding-top: 4px;
            line-height: 2.1rem;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1.5px white;
        }

        header h4 {
            font-weight: 800;
            font-size: 0.68rem;
            /* background: linear-gradient(to right, aquamarine, cyan); */
            /* background: linear-gradient(to right, #fc00ff, #00dbde); */
            /* background: linear-gradient(to right, #FEAC5E, #C779D0, #4BC0C8); */
            /* background: linear-gradient(to right, #6441A5, #2a0845); */
            /* background: linear-gradient(to right, #9d50bb, #6e48aa); */
            /* background: linear-gradient(to right, #00d2ff, #96deda); */
            /* background: linear-gradient(to right, #00d2ff, #93edc7); */
            /* background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb); */
            /* background: linear-gradient(to right, #aa076b, #4e54c8, #8f94fb); */
            /* background: linear-gradient(to right, #acb6e5, #86fde8); */
            /* background: linear-gradient(to right, #5433ff, #20bdff, #a5fecb); */
            /* background: linear-gradient(to right, #b2fefa, #0ed2f7); */
            /* background: linear-gradient(to right, #d6ff42, #29e116, #93E411); */
            /* color: white; */
            color: #0f172a;
            padding: 0px 6px;
            /* font-family: 'Lilita one'; */
            letter-spacing: 1px;
            border-radius: 2px;
            /* -webkit-text-fill-color: #0f172a;
            -webkit-text-stroke: 2.5px white; */
            background: -webkit-linear-gradient(#d6ff42, #29e116);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        @media(min-width: 800px) {
            header {
                gap: 40px;
                margin: 100px 0;
            }

            header i {
                font-size: 10rem;
            }

            header h1 {
                line-height: 6rem;
                font-size: 6rem;
                -webkit-text-stroke: 2.5px white;

            }

            header h4 {
                font-size: 1.5rem;
                padding: 6px 0;
                /* border-radius: 5px; */
            }
        }
    </style>
</head>

<body>
    <header>
        <i class="fa-solid fa-user-astronaut"></i>
        <div>
            <h1>SMOLJAMES</h1>
            <h4>SELF-TAUGHT WEBDEV ROADMAP</h4>
        </div>
